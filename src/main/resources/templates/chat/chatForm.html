<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/structure.css">
</head>
<body>
<div id="container">
    <header>
        <div id="logo">
            <a href="/">
                <h1>HelpSystem</h1>
            </a>
        </div>
        <nav>
            <ul id="topMenu">
                <li><a href="/checklist">체크 리스트</a></li>
                <li><a href="/chat">채팅상담</a></li>
                <li><a href="/schedules">예약 신청</a></li>
            </ul>
        </nav>
    </header>
    <main class="contents">
        <table style="margin-left:auto;margin-right:auto;" border="1" width="1000" height="500" align="center">

            <thead>
            <tr>

            </thead>
            <tbody>
            <tr th:each="chat : ${chatInfo}">
                <td th:text="${chat}"></td>
            </tr>
            </tbody>

        </table>

        <form action="/chat" method="post">
            <input  type="text" id ="msg" name="msg" placeholder="msg_box"/>
            <button type="submit" >Send</button>
        </form>

        <button type="button" onclick="location.href='/'">Home</button>
    </main>
    <footer>
        <section id="bottomMenu">
            <ul>
                <li><a href="#">회사 소개</a></li>
                <li><a href="#">개인정보처리방침</a></li>
                <li><a href="#">약관</a></li>
            </ul>
        </section>
    </footer>
</div>
</body>
</html>
